<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC WEB WORLD</title>
    <link rel="shortcut icon" href="./assist/img/logoicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assist/css/style.css">
</head>

<body>
    <!--header section start-->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <a class="navbar-brand" href="index.html">
                    <img src="./assist/img/logoicon.png" alt="logo" height="80px">
                </a>
            </div>
            <div class="col-md-4">
                <h1 class=" pt-3 text-orange text-center">CNC WEB WORLD</h1>
            </div>
            <div class="col-md-3 text-end pt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Contact Us</button>
            </div>
        </div>
    </div>

    <!--/header section end-->
    <!--Hero Section Start-->
    <section class="banner">
        <img src="./assist/img/project.png" alt="" class="img-fluid" width="100%">
    </section>
    <!--/Hero Section end-->


    <!-- logo Section start-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-orange text-center mt-5">Question and answer by this TOP MNCs company</h1>
                <hr color="text-orange">
            </div>

        </div>
        <div class="row row-cols-lg-6 row-cols-md-5 row-cols-sm-3 row-cols-2 logo g-sm-5 g-2">
            <div class="col"><img src="./assist/img/11.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/12.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/13.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/14.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/15.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/16.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/17.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/18.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/19.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/20.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/21.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/22.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/23.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/24.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/25.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/35.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/27.jpeg" alt="" class="img-fluid"></div>
            <div class="col"><img src="./assist/img/33.png" alt="" class="img-fluid"></div>

        </div>
    </div>
    <!-- /logo Section end -->


    <!-- Footer Section start-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="bg-orange text-center text-light mt-5">ALL RIGHT RESERVED @CNC WEB WORLD</h1>
                </div>
            </div>
        </div>
    
    </footer>
    <!-- /Footer Section end-->




    <!-- Modal form start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" name="form">
                        <input type="text" name="name" class="form-control mb-3" id="name" placeholder="Name" required>
                        <input type="email" name="email" class="form-control mb-3" id="email"
                            placeholder="Email Address " required>
                        <input type="tel" name="whatsapp" class="form-control mb-3" id="whatsapp"
                            placeholder="Whatsapp Number " required>
                        <select name="Select Course" id="course" class="form-select mb-3">
                            <option>--Select Course--</option>
                            <option value="Java Full stack Development">Java Full stack Development</option>
                            <option value="Frontend Development">Frontend Development</option>
                            <option value="Python Full Stack Development">Python Full Stack Development</option>
                            <option value="PHP Full Stack Development">PHP Full Stack Development</option>
                            <option value="Dot net full stack">Dot net full stack</option>
                            <option value="Data Analytics">Data Analytics</option>
                            <option value="Software Testing">Software Testing</option>
                        </select>
                        <textarea name="massege" id="massege" class="form-control mb-3"
                            placeholder="Write Message"></textarea>
                        <button type="submit" class="btn btn-primary form-control">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal form end -->
    <script src="https://cdnjs.cloudflare.com/ajax/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assist/js/script.js"></script>
</body>

</html>
